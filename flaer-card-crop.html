<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAER Card - Cropped Screenshot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .flaer-splash-frame-demo {
      width: 220px;
      height: 220px;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(102, 126, 234, 0.10), 0 1.5px 8px rgba(118, 75, 162, 0.08);
      border: 2.5px solid #e0e7ff;
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 3rem auto;
    }
    .flaer-splash-crop-demo {
      width: 320px;
      height: 320px;
      object-fit: cover;
      object-position: center 30px;
      border-radius: 0;
      box-shadow: none;
      margin: 0;
      transform: scale(1.25);
      background: #e0e7ff;
      display: block;
    }
  </style>
</head>
<body style="background: #f8f9fa;">
  <div class="flaer-splash-frame-demo">
    <img src="images/flaer/splash.png" alt="FLAER App Splash Screen" class="flaer-splash-crop-demo" />
  </div>
</body>
</html>
