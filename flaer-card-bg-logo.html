<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAER Card - Splash Background + Logo Overlay</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .flaer-splash-bg-demo {
      position: relative;
      width: 320px;
      height: 260px;
      border-radius: 18px;
      overflow: hidden;
      background: url('images/flaer/splash.png') center center/cover no-repeat;
      box-shadow: 0 4px 24px rgba(102, 126, 234, 0.10);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 3rem auto;
    }
    .flaer-splash-overlay-demo {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(102,126,234,0.18) 0%, rgba(118,75,162,0.22) 100%);
      z-index: 1;
    }
    .flaer-logo-overlay-demo {
      position: relative;
      z-index: 2;
      width: 60%;
      max-width: 180px;
      filter: drop-shadow(0 2px 8px rgba(30,41,59,0.10));
      display: block;
      margin: 0 auto;
    }
    .flaer-logo-text-demo {
      position: relative;
      z-index: 2;
      color: #fff;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-align: center;
      text-shadow: 0 2px 8px rgba(30,41,59,0.18);
      margin: 0 auto;
      font-family: 'Inter', Arial, sans-serif;
    }
  </style>
</head>
<body style="background: #f8f9fa;">
  <div class="flaer-splash-bg-demo">
    <div class="flaer-splash-overlay-demo"></div>
    <!-- Use logo SVG/PNG if available, otherwise fallback to text -->
    <!-- <img src="images/flaer/logo.svg" alt="FLAER Logo" class="flaer-logo-overlay-demo" /> -->
    <span class="flaer-logo-text-demo">FLAER</span>
  </div>
</body>
</html>
