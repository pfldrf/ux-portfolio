<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Background -->
  <rect width="1200" height="600" fill="#f8f9fa"/>
  
  <!-- Main Interface -->
  <g transform="translate(300, 50)">
    <!-- Interface frame -->
    <rect x="0" y="0" width="800" height="500" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    
    <!-- Interface header -->
    <rect x="0" y="0" width="800" height="60" rx="12" fill="#f9fafb"/>
    <text x="20" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">ECR Copilot Workspace</text>
    <g transform="translate(500, 20)">
      <text x="0" y="8" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Patient: J. Smith</text>
      <text x="0" y="22" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">Unit: 3W | Trigger: Med Reversal</text>
    </g>
    
    <!-- Split screen layout -->
    <!-- Left panel - Evidence Timeline -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="400" height="440" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="0" y="0" width="400" height="40" fill="#f1f3f4"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Evidence Timeline</text>
      
      <!-- Timeline entries -->
      <g transform="translate(15, 50)">
        <!-- Normal entry -->
        <rect x="0" y="0" width="370" height="60" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
        <text x="10" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b7280">12:15</text>
        <text x="10" y="30" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Vital Signs:</text>
        <text x="10" y="45" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">BP 120/80, HR 72, Temp 98.6¬∞F</text>
        
        <!-- Highlighted entry -->
        <rect x="0" y="70" width="370" height="80" rx="6" fill="#fff3cd" stroke="#f59e0b" stroke-width="2"/>
        <rect x="0" y="70" width="4" height="80" fill="#f59e0b"/>
        <text x="10" y="85" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b7280">14:23</text>
        <text x="10" y="100" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Medication Administration:</text>
        <text x="10" y="115" font-family="Arial, sans-serif" font-size="9" fill="#374151">Warfarin 10mg administered (prescribed: 5mg)</text>
        <rect x="10" y="125" width="140" height="18" rx="9" fill="#f59e0b"/>
        <text x="20" y="137" font-family="Arial, sans-serif" font-size="8" fill="white">‚ö†Ô∏è Dosage discrepancy detected</text>
        
        <!-- Another highlighted entry -->
        <rect x="0" y="160" width="370" height="70" rx="6" fill="#fff3cd" stroke="#f59e0b" stroke-width="2"/>
        <rect x="0" y="160" width="4" height="70" fill="#f59e0b"/>
        <text x="10" y="175" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b7280">15:10</text>
        <text x="10" y="190" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Reversal Agent:</text>
        <text x="10" y="205" font-family="Arial, sans-serif" font-size="9" fill="#374151">Vitamin K 5mg administered</text>
        <rect x="10" y="215" width="100" height="18" rx="9" fill="#f59e0b"/>
        <text x="20" y="227" font-family="Arial, sans-serif" font-size="8" fill="white">üîç Reversal agent given</text>
        
        <!-- Normal entry -->
        <rect x="0" y="240" width="370" height="60" rx="6" fill="white" stroke="#e5e7eb" stroke-width="1"/>
        <text x="10" y="255" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#6b7280">15:45</text>
        <text x="10" y="270" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Nurse Note:</text>
        <text x="10" y="285" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Patient stable, monitoring continued</text>
      </g>
    </g>
    
    <!-- Right panel - Copilot Suggestions -->
    <g transform="translate(400, 60)">
      <rect x="0" y="0" width="400" height="440" fill="white" stroke="#e5e7eb" stroke-width="1"/>
      <rect x="0" y="0" width="400" height="40" fill="#f0f4ff"/>
      <text x="15" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Copilot Suggestions</text>
      
      <!-- Suggestion cards -->
      <g transform="translate(15, 60)">
        <!-- Missing info suggestion -->
        <rect x="0" y="0" width="370" height="80" rx="8" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
        <circle cx="20" cy="25" r="10" fill="#667eea"/>
        <text x="16" y="29" font-family="Arial, sans-serif" font-size="12" fill="white">üí°</text>
        <text x="40" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Missing Information:</text>
        <text x="40" y="35" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Was the medication route documented?</text>
        <rect x="40" y="45" width="80" height="25" rx="4" fill="#667eea"/>
        <text x="65" y="60" font-family="Arial, sans-serif" font-size="9" fill="white">Check Orders</text>
        
        <!-- Auto-fill suggestion -->
        <rect x="0" y="100" width="370" height="80" rx="8" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
        <circle cx="20" cy="125" r="10" fill="#10b981"/>
        <text x="16" y="129" font-family="Arial, sans-serif" font-size="12" fill="white">üìã</text>
        <text x="40" y="120" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Auto-fill available:</text>
        <text x="40" y="135" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Patient demographics ready</text>
        <rect x="40" y="145" width="60" height="25" rx="4" fill="#10b981"/>
        <text x="60" y="160" font-family="Arial, sans-serif" font-size="9" fill="white">Apply</text>
        
        <!-- Tone suggestion -->
        <rect x="0" y="200" width="370" height="100" rx="8" fill="#f0f4ff" stroke="#d1d9ff" stroke-width="1"/>
        <circle cx="20" cy="225" r="10" fill="#f59e0b"/>
        <text x="16" y="229" font-family="Arial, sans-serif" font-size="12" fill="white">‚úèÔ∏è</text>
        <text x="40" y="220" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">Tone Suggestion:</text>
        <text x="40" y="235" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">"Patient experienced..." ‚Üí</text>
        <text x="40" y="250" font-family="Arial, sans-serif" font-size="9" fill="#667eea">"Dosage error occurred..."</text>
        <rect x="40" y="265" width="60" height="25" rx="4" fill="#f59e0b"/>
        <text x="60" y="280" font-family="Arial, sans-serif" font-size="9" fill="white">Rewrite</text>
        
        <!-- ICD suggestion -->
        <rect x="0" y="320" width="370" height="80" rx="8" fill="#f8f9fa" stroke="#e5e7eb" stroke-width="1"/>
        <circle cx="20" cy="345" r="10" fill="#8b5cf6"/>
        <text x="16" y="349" font-family="Arial, sans-serif" font-size="12" fill="white">üè•</text>
        <text x="40" y="340" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">ICD-10 Suggestion:</text>
        <text x="40" y="355" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">T36.2X1A - Poisoning by chloramphenicol</text>
        <rect x="40" y="365" width="80" height="25" rx="4" fill="#8b5cf6"/>
        <text x="65" y="380" font-family="Arial, sans-serif" font-size="9" fill="white">Add Code</text>
      </g>
    </g>
  </g>
  
  <!-- Wireframe annotations on left -->
  <g transform="translate(50, 100)">
    <!-- Wireframe title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Split-Screen Design</text>
    
    <!-- Interface annotations -->
    <g transform="translate(0, 30)">
      <rect x="0" y="0" width="200" height="80" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="5,5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Evidence Timeline (Left)</text>
      <text x="10" y="35" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">‚Ä¢ Chronological chart data</text>
      <text x="10" y="48" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">‚Ä¢ AI highlighting suspect entries</text>
      <text x="10" y="61" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">‚Ä¢ Visual indicators for anomalies</text>
      
      <rect x="0" y="100" width="200" height="80" fill="none" stroke="#d1d5db" stroke-width="1" stroke-dasharray="5,5"/>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">Copilot Panel (Right)</text>
      <text x="10" y="135" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">‚Ä¢ Contextual suggestions</text>
      <text x="10" y="148" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">‚Ä¢ Missing information prompts</text>
      <text x="10" y="161" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">‚Ä¢ Documentation assistance</text>
    </g>
    
    <!-- Process flow -->
    <g transform="translate(0, 220)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">AI Process Flow</text>
      
      <g transform="translate(0, 25)">
        <circle cx="20" cy="15" r="12" fill="#e5e7eb"/>
        <text x="16" y="19" font-family="Arial, sans-serif" font-size="8" fill="#374151">1</text>
        <text x="40" y="12" font-family="Arial, sans-serif" font-size="9" fill="#374151">Chart Analysis</text>
        <text x="40" y="24" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">NLP extraction</text>
        
        <path d="M32 25 L32 45" stroke="#d1d5db" stroke-width="1" marker-end="url(#arrowhead)"/>
        
        <circle cx="20" cy="55" r="12" fill="#ddd6fe"/>
        <text x="16" y="59" font-family="Arial, sans-serif" font-size="8" fill="#374151">2</text>
        <text x="40" y="52" font-family="Arial, sans-serif" font-size="9" fill="#374151">Pattern Recognition</text>
        <text x="40" y="64" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">AI highlighting</text>
        
        <path d="M32 65 L32 85" stroke="#d1d5db" stroke-width="1" marker-end="url(#arrowhead)"/>
        
        <circle cx="20" cy="95" r="12" fill="#bbf7d0"/>
        <text x="16" y="99" font-family="Arial, sans-serif" font-size="8" fill="#374151">3</text>
        <text x="40" y="92" font-family="Arial, sans-serif" font-size="9" fill="#374151">Smart Suggestions</text>
        <text x="40" y="104" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Contextual help</text>
      </g>
    </g>
    
    <!-- Performance metrics -->
    <g transform="translate(0, 380)">
      <rect x="0" y="0" width="220" height="100" fill="white" stroke="#e5e7eb" stroke-width="1"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Performance Impact</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="10" fill="#dc2626">Baseline: 27 min per chart</text>
      <text x="10" y="55" font-family="Arial, sans-serif" font-size="10" fill="#10b981">With Copilot: 11 min 54s</text>
      <text x="10" y="70" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#667eea">56% time reduction</text>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="10" fill="#8b5cf6">2x charts per shift</text>
    </g>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d1d5db"/>
    </marker>
  </defs>
</svg>