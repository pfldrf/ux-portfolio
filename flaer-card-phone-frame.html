<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLAER Card - Phone Frame</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .flaer-phone-frame-demo {
      width: 240px;
      height: 480px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(30, 41, 59, 0.12), 0 1.5px 8px rgba(102, 126, 234, 0.06);
      border: 4px solid #f8f9fa;
      outline: 1px solid #d1d5db;
      margin: 2rem auto;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e0e7ff;
    }
    .flaer-splash-full-demo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body style="background: #f8f9fa;">
  <div class="flaer-phone-frame-demo">
    <img src="images/flaer/splash.png" alt="FLAER App Splash Screen" class="flaer-splash-full-demo" />
  </div>
</body>
</html>
